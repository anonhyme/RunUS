
<form class="form runners-form col-lg-12" name="form" ng-submit="addRunner()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="runner.name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" ng-model="runner.panId" placeholder="PanId of device">
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.name.$error.required && submitted">
        Please enter your name.
      </p>
      <p class="help-block" ng-show="form.phone.$error.phone && submitted">
        Please enter a valid phone number.
      </p>

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div>
      <button class="btn btn-primary btn-lg" type="submit">Add runner</button>
    </div>
</form>
